{% extends 'base_food.html' %}
{% block content %}
    <div style="padding-left:16px">
          <h2>Nutrition - Blog - {{ page_name }}</h2>
        </div>
    <form action="{% url 'blog_update' object.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update blog">
    </form>
    <br><br>
    <a href="{% url 'blog_delete' object.pk %}">Delete</a>
{% endblock %}
